<md-grid-list cols="5" rowHeight="1:1.25">
    <md-grid-tile *ngFor="let item of items"
                  (click)="onClick(item)"
                  (dblclick)="onDblClick(item)">
        <fe-preview-container [file]="item"
                              fxLayout
                              fxLayoutAlign="center center"
                              fxFlexFill>
        </fe-preview-container>
        <md-grid-tile-footer>{{item.filename}}</md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
