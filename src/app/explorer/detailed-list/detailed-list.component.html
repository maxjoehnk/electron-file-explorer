<md-nav-list dense>
    <a md-list-item
       *ngFor="let item of items"
       (click)="onClick(item)"
       (dblclick)="onDblClick(item)"
       [class.hidden]="item.hidden">
        <md-icon md-list-icon
                 class="item-icon"
                 [fontIcon]="item.icon"
                 [style.color]="item.color"></md-icon>
        <h3 md-line>{{item.filename}}</h3>
        <p md-line>{{item.type}}</p>
        <p md-line>{{item?.metadata?.size | bytes}}</p>
    </a>
</md-nav-list>
