<md-nav-list dense>
    <app-sidebar-header
        title="Favorites"
        [visible]="visible"
        (toggle)="onToggle()">
    </app-sidebar-header>
    <ng-container *ngIf="visible">
        <a md-list-item
           *ngFor="let favorite of favorites | async"
           (click)="navigate(favorite.path)">
            <md-icon md-list-icon [fontIcon]="favorite.icon || 'mdi-folder'"></md-icon>
            <span>{{favorite.label}}</span>
        </a>
    </ng-container>
</md-nav-list>
