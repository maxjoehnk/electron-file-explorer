<md-nav-list dense>
    <app-sidebar-header
        title="Devices"
        [visible]="visible"
        (toggle)="onToggle()">
    </app-sidebar-header>
    <ng-container *ngIf="visible">
        <a md-list-item
           *ngFor="let device of devices | async"
           (click)="navigate(device.mount)">
            <md-icon md-list-icon [fontIcon]="device.icon || 'mdi-harddisk'"></md-icon>
            <span>{{device.label}}</span>
        </a>
    </ng-container>
</md-nav-list>
