<md-nav-list dense>
    <app-sidebar-header
        title="Tags"
        [visible]="visible"
        (toggle)="onToggle()">
    </app-sidebar-header>
    <ng-container *ngIf="visible">
        <a md-list-item
           *ngFor="let tag of tags | async"
           (click)="open(tag)">
            <span class="tag-color" [style.background]="tag.color"></span>
            <span class="tag-label">{{tag.label}}</span>
        </a>
    </ng-container>
</md-nav-list>
