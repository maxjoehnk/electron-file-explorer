<md-nav-list dense>
    <h3 md-subheader>Network</h3>
    <a md-list-item
       *ngFor="let device of devices | async"
       (click)="navigate(device.path)">
        <md-icon md-list-icon [fontIcon]="device.icon || 'mdi-desktop-mac'"></md-icon>
        <span>{{device.label}}</span>
    </a>
</md-nav-list>
